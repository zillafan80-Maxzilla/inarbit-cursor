name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  python-backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: inarbit
          POSTGRES_PASSWORD: inarbit
          POSTGRES_DB: inarbit
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U inarbit -d inarbit"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
      redis:
        image: redis:7
        ports:
          - 6379:6379
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run tests (unit/integration)
        env:
          PYTHONPATH: ${{ github.workspace }}
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
          POSTGRES_USER: inarbit
          POSTGRES_PASSWORD: inarbit
          POSTGRES_DB: inarbit
          REDIS_HOST: localhost
          REDIS_PORT: "6379"
        run: |
          python -m pytest -q tests

  rust-engine:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: cargo build --release
